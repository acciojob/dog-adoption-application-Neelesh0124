<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		<label for="name">
			<input type="text" id="name" name="name" placeholder="Name" required>
		</label><br><br>
		<label for="phone"></label>
			<input type="text" id="phone" name="phone" placeholder="Phone Number" required><br><br>
		<label for="address">
			<input type="text" id="address" name="address" placeholder="Address" required>
		</label><br><br>
		<label for="cars">Car Brand:
			<select id="cars"  required>
				<option>--Chose an option--</option>
				<option value="BMW">BMW</option>
				<option value="Audi">Audi</option>
				<option value="Mercedez">Mercedez</option>
			</select>
		</label><br><br>
		<label for="carage">
			<input type="number" id="carage" name="carage" required>
		</label><br><br>
		<label for="dop">
			<input type="date" id="dop" name="dop" required>
		</label><br><br>
		<label for="password">
			<input type="password" id="password" name="password" required>
		</label><br><br>
		<button type="submit">Submit</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
